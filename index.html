        <h1>Create Your Account</h1>
        <form class="signup" name="form" action="index.html" method="post">
          <label>First Name</label>
          <input type="text" name="" placeholder="First Name" class="name1" required>
          <br>
          <label>Middle Name</label>
          <input type="text" name="" placeholder="Middle Name" class="name2">
          <br>
          <label>Last Name</label>
          <input type="text" name="" placeholder="Last Name" class="name3" required>
          <br>
          <label>Age</label>
          <input type="number" name="" placeholder="Age" class="name4" required>
          <div class="gender">
            <label><b>Gender:</b></label>
            <input TYPE="Radio" Name="Gender" Value="Male" class="male">Male

            <input TYPE="Radio" Name="Gender" Value="Female" class="female">Female
          </div>
          <label class="Professional"><b>Professional:</b></label>
          <input type="Radio" onclick="doctorinfo()" Name="profession" Value="doctor" id="doctor" class="doctor">Doctor
          <input type="Radio" onclick="studentinfo()" Name="profession" Value="student" class="student">Student
          <input type="Radio" onclick="otherinfo()" Name="profession" Value="others" class="others">Others
          <br>
          <div id="doctor-info">
            <ul>
              <li><input type="text" name="" placeholder="reg-num" class="regno a"></li>
            <li>  <input type="text" name="" placeholder="Aadhar-num" class="aadhar a"></li>
            <li>  <input type="text" name="" placeholder="Hospital Name" class="hospital a"></li>
            </ul>
          </div>
          <div id="student-info">
            <ul>
              <li><input type="number" name="" placeholder="Aadhar-num" class="aadhar"></li>
            <li>  <input type="text" name="" placeholder="college Name" class="college"></li>
            </ul>

          </div>
          <div id="other-info">
            <ul>
              <li>
              <input type="text" name="" placeholder="Hospital Name" class="other">
              </li>
            </ul>

          </div>
          <label>Present Address</label>
          <input type="address" name="" placeholder="Present Address" class="preaddress" required><br>
          <label>Present Address</label>
          <input type="address" name="" placeholder="Permanent Address" class="peraddress" required><br>
          <label>Mobile No</label>
          <input type="mobile" name="" placeholder="Mobile No" class="mobile" required><br>
          <br>
          <button type="submit" name="button" id="button">Signup</button>
        </form>
